spring.application.name=aiDiarybackend

openai.secret-key=${OPENAI_SECRET_KEY}
openai.api-url=https://api.openai.com/v1/responses

openai.prompts.content.id=${OPENAI_PROMPT_CONTENT_ID}
openai.prompts.content.version=11

openai.prompts.summary.id=${OPENAI_PROMPT_SUMMARY_ID}
openai.prompts.summary.version=4

openai.prompts.colors.id=${OPENAI_PROMPT_COLORS_ID}
openai.prompts.colors.version=5

openai.prompts.music.id=${OPENAI_PROMPT_MUSIC_ID}
openai.prompts.music.version=7

openai.prompts.sympathy.id=${OPENAI_PROMPT_SYMPATHY_ID}
openai.prompts.sympathy.version=3


spring.datasource.url=${DB_LOCAL_URL}
spring.datasource.username=${DB_LOCAL_USERNAME}
spring.datasource.password=${DB_LOCAL_PASSWORD}

aws.s3.bucket=piece-of-cake-image
aws.s3.region=ap-northeast-2

aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY}

#??1? ???? create, ? ???? validate
spring.jpa.hibernate.ddl-auto=validate

#? ???? false
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


spring.data.redis.host=${REDIS_HOST_NAME}
spring.data.redis.port=${REDIS_PORT}
#spring.data.redis.username=${REDIS_USERNAME}
#spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=3000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}
jwt.expiration.access-token-ms=${JWT_EXPIRATION_ACCESS_TOKEN_MS}
jwt.expiration.refresh-token-ms=${JWT_EXPIRATION_REFRESH_TOKEN_MS}